language:
  - cpp

before_script:
  - sudo apt-get update -qq
  - sudo apt-get install libgtest-dev
  - cd test
  - mkdir lib && cd lib
  - git clone https://github.com/google/googletest.git && mv googletest gtest
  - cd ../..
  - mkdir ci_test
  - cd ci_test
  - cmake ..
  - make -j8

script:
  - ./test/Fc_Test